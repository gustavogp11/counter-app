<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">
    <ion-grid>
      <ion-row *ngFor="let row of countersGrid" >
        <ion-col *ngFor="let counter of row">
          <app-counter-container [counter]="counter"></app-counter-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
