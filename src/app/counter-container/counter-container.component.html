<ion-card style="color:{{counter.color}}">
  <ion-card-header>
    <ion-card-title>
      <span style="color:{{counter.color}}">
        {{counter.count}}
      </span>
    </ion-card-title>
    <ion-card-subtitle>
      {{counter.title}}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{counter.description}}
  </ion-card-content>

  <ion-button (click)="decrement()" fill="clear">-</ion-button>
  <ion-button (click)="increment()" fill="clear">+</ion-button>
</ion-card>
